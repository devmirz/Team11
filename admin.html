<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
     
 <section>
    <div class="row">
      
        <div class="col-xl-12 col-md-12 p-4">
        
        <h1 class="h2 mb-4">Dashboard Overview</h1>
    
        <!-- Dashboard Cards -->
        <div class="row ">
          <div class="col-md-4">
            <div class="card bg-primary text-light mb-4">
              <div class="card-body">
                <h5>Total Students</h5>
                <p class="display-6">300</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-success text-light mb-4">
              <div class="card-body">
                <h5>Total Faculty</h5>
                <p class="display-6">10</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-warning text-dark mb-4">
              <div class="card-body">
                <h5>Total Courses</h5>
                <p class="display-6">06</p>
              </div>
            </div>
          </div>
        </div>
    
        <!-- Recent Registrations Table -->
        <div class="card">
          <div class="card-header bg-secondary text-light">Recent Student Registrations</div>
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Course</th>
                  <th>Enrollment Date</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>John Doe</td>
                  <td>B.Sc. Computer Science</td>
                  <td>2024-10-01</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Jane Smith</td>
                  <td>B.A. English</td>
                  <td>2024-10-05</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      
      </div>
        
    </div>
      </section>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    

  </body>
</html>
